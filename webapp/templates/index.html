<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento de Dígitos - MLP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    #uploadForm.dragover {
        border: 2px dashed #007bff;
        background: #eef6ff;
    }
    </style>
</head>
<body>
    <h1>Reconocimiento de dígitos escritos a mano</h1>

    <!-- Opción 1: Subir imagen -->
    <h2>Sube una imagen</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept="image/*">
        <button type="submit">Predecir</button>
    </form>
    <div id="resultUpload"></div>

    <!-- Opción 2: Dibujar en canvas -->
    <h2>Dibuja un dígito</h2>
    <canvas id="canvas" width="280" height="280"
            style="border:1px solid black; background:white;"></canvas><br>
    <button id="clearBtn">Limpiar</button>
    <button id="predictBtn">Predecir dibujo</button>
    <div id="resultCanvas"></div>

    <script>
    // Drag & drop MNIST images to file input with preview
    const fileInput = document.getElementById("fileInput");
    const uploadForm = document.getElementById("uploadForm");
    document.querySelectorAll("[id^='mnist-img-']").forEach(img => {
        img.addEventListener("dragstart", function(e) {
            e.dataTransfer.setData("text/plain", img.src);
        });
    });
    uploadForm.addEventListener("dragover", function(e) {
        e.preventDefault();
        uploadForm.classList.add("dragover");
    });
    uploadForm.addEventListener("dragleave", function(e) {
        uploadForm.classList.remove("dragover");
    });
    uploadForm.addEventListener("drop", function(e) {
        e.preventDefault();
        uploadForm.classList.remove("dragover");
        const url = e.dataTransfer.getData("text/plain");
        if (url) {
            const img = new window.Image();
            img.crossOrigin = "Anonymous";
            img.src = url;
            img.onload = function() {
                // Canvas para asegurar PNG válido y fondo blanco
                const canvas = document.createElement("canvas");
                canvas.width = 28;
                canvas.height = 28;
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 28, 28);
                ctx.drawImage(img, 0, 0, 28, 28);
                canvas.toBlob(function(blob) {
                    // Vista previa
                    const preview = document.createElement("img");
                    preview.src = URL.createObjectURL(blob);
                    preview.width = 56;
                    preview.height = 56;
                    preview.style.border = "2px solid #007bff";
                    preview.style.margin = "8px";
                    document.getElementById("resultUpload").innerHTML = "";
                    document.getElementById("resultUpload").appendChild(preview);
                    // Asignar el archivo al input
                    const dt = new DataTransfer();
                    dt.items.add(new File([blob], "mnist.png", { type: "image/png" }));
                    fileInput.files = dt.files;
                }, "image/png");
            };
        }
    });
    // Mostrar vista previa al seleccionar archivo manualmente
    fileInput.addEventListener("change", function(e) {
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const preview = document.createElement("img");
            preview.src = URL.createObjectURL(file);
            preview.width = 56;
            preview.height = 56;
            preview.style.border = "2px solid #007bff";
            preview.style.margin = "8px";
            document.getElementById("resultUpload").innerHTML = "";
            document.getElementById("resultUpload").appendChild(preview);
        }
    });
    </script>
    <script>
        // ----- Subida de imagen -----
        const form = document.getElementById("uploadForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch("/", { method: "POST", body: formData });
                const result = await response.json();
                if (result.prediction !== undefined) {
                    document.getElementById("resultUpload").innerText =
                        "Predicción: " + result.prediction;
                } else {
                    document.getElementById("resultUpload").innerText =
                        "Error: " + result.error;
                }
            } catch (err) {
                console.error(err);
            }
        });

        // ----- Canvas para dibujar -----
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let painting = false;

        canvas.addEventListener("mousedown", () => painting = true);
        canvas.addEventListener("mouseup", () => painting = false);
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!painting) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        // Botón limpiar
        document.getElementById("clearBtn").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Botón predecir dibujo
        document.getElementById("predictBtn").addEventListener("click", async () => {
            const dataURL = canvas.toDataURL("image/png");
            try {
                const response = await fetch("/predict_base64", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: dataURL })
                });
                const result = await response.json();
                if (result.prediction !== undefined) {
                    document.getElementById("resultCanvas").innerText =
                        "Predicción: " + result.prediction;
                } else {
                    document.getElementById("resultCanvas").innerText =
                        "Error: " + result.error;
                }
            } catch (err) {
                console.error(err);
            }
        });

        // Inicializar canvas en blanco
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
